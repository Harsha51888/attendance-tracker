<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Attendance Tracker</title>
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link to your external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="antialiased text-slate-800">

    <div class="min-h-screen container mx-auto p-4 sm:p-6 lg:p-8">
        <!-- Header -->
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-slate-900">Attendance Tracker</h1>
            <p class="text-slate-600 mt-2">Keep a close eye on your college attendance.</p>
        </header>

        <main class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Left Column: Add Subject Form -->
            <div class="lg:col-span-1">
                <div class="bg-white p-6 rounded-2xl shadow-lg sticky top-8">
                    <h2 class="text-2xl font-bold mb-4">Add New Subject</h2>
                    <form id="add-subject-form" class="space-y-4">
                        <div>
                            <label for="subject-name" class="block text-sm font-medium text-slate-700">Subject Name</label>
                            <input type="text" id="subject-name" name="subject-name" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="subject-credits" class="block text-sm font-medium text-slate-700">Credits</label>
                            <input type="number" id="subject-credits" name="subject-credits" min="0" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="attended-classes" class="block text-sm font-medium text-slate-700">Classes Attended</label>
                            <input type="number" id="attended-classes" name="attended-classes" min="0" value="0" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                        </div>
                        <div>
                            <label for="total-classes" class="block text-sm font-medium text-slate-700">Total Classes</label>
                            <input type="number" id="total-classes" name="total-classes" min="0" value="0" required class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400 focus:outline-none focus:border-indigo-500 focus:ring-1 focus:ring-indigo-500">
                        </div>
                        <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-300">
                            Add Subject
                        </button>
                    </form>
                </div>
            </div>

            <!-- Right Column: Subject List -->
            <div class="lg:col-span-2">
                <div id="subjects-list" class="space-y-4">
                    <!-- Subject cards will be dynamically inserted here by script.js -->
                </div>
                <div id="empty-state" class="hidden text-center py-16 px-6 bg-white rounded-2xl shadow-lg">
                     <svg class="mx-auto h-12 w-12 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
                        <path vector-effect="non-scaling-stroke" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 13h6m-3-3v6m-9 1V7a2 2 0 012-2h6l2 2h6a2 2 0 012 2v8a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
                      </svg>
                    <h3 class="mt-2 text-lg font-medium text-gray-900">No subjects yet</h3>
                    <p class="mt-1 text-sm text-gray-500">Get started by adding a new subject.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
